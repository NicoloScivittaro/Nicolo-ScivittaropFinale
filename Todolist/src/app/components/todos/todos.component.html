<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="display-4 title">Todos</h1>
    <input type="text" class="form-control w-25 search-input" placeholder="cerca autore" [(ngModel)]="searchTerm">
  </div>
  <ul class="list-group">
    <li *ngFor="let todo of filteredTodos()" class="list-group-item d-flex justify-content-between align-items-center p-3" [class.completed]="todo.completed">
      <div class="d-flex align-items-center">
        <input type="checkbox" class="mr-3" [(ngModel)]="todo.completed" (change)="onTodoStatusChange(todo)">
        <span [ngClass]="{ 'text-muted': todo.completed }">{{ todo.todo }}</span>
      </div>
      <strong>{{ getUserName(todo.userId) }}</strong>
    </li>
  </ul>
</div>
