<div class="container">
  <h1>Todos</h1>
  <input type="text" class="form-control mb-3" placeholder="Search by author" [(ngModel)]="searchTerm">
  <ul class="list-group">
    <li *ngFor="let todo of filteredTodos()" class="list-group-item d-flex justify-content-between align-items-center" [class.completed]="todo.completed">
      <div>
        <input type="checkbox" [(ngModel)]="todo.completed" (change)="onTodoStatusChange(todo)">
        {{ todo.todo }} - <strong>{{ getUserName(todo.userId) }}</strong>
      </div>
    </li>
  </ul>
</div>
